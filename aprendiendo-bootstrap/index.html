<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aprendiendo Bootstrap</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <div class="container-fluid border">
      <div class="row">
        <header id="header" class="col-12 bg-primary text-white p-2 ps-4">
          <h1>Aprendiendo Bootstrap 4</h1>
        </header>

        <nav id="menu" class="col-12 bg-secondary text-white d-none d-sm-none d-md-block ">
          <ul class="row w-50">
            <li class="col col-xs-12 col-sm-12 col-md">Inicio</li>
            <li class="col col-xs-12 col-sm-12 col-md">Página 1</li>
            <li class="col col-xs-12 col-sm-12 col-md">Página 2</li>
            <li class="col col-xs-12 col-sm-12 col-md">Página 3</li>
            <li class="col col-xs-12 col-sm-12 col-md">Contacto</li>
          </ul>
        </nav>

        <section id="content" class="col-12">
          <div class="row">
            <section id="products" class="col-12 col-sm-12 col-md-9 border">
              <h2>Productos</h2>
              <hr />

              <div class="items">
                <div class="row">
                  <div class="item col col-lg col-md-12 col-sm-12 bg-success ">
                    producto
                  </div>
                  <div class="item col col-lg col-md-6 col-sm-6 bg-warning ">
                    producto
                  </div>
                  <div class="item col col-lg col-md-6 col-sm-6 bg-danger ">
                    producto
                  </div>
                </div>

                <div class="row mt-5">
                  <div class="item col bg-success m-2">
                    producto
                  </div>
                  <div class="item col bg-warning m-2">
                    producto
                  </div>
                  <div class="item col bg-danger m-2">
                    producto
                  </div>
                  <div class="item col-5 bg-primary m-2">
                    producto
                  </div>
                </div>

                <div class="row mt-1 justify-content-between">
                  <div class="item col-3 bg-success">
                    producto
                  </div>
                  <div class="item col-3 bg-warning">
                    producto
                  </div>
                  <div class="item col-3 bg-success">
                    producto
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="item col-2 bg-success offset-1">
                  producto 1
                </div>
                <div class="item col-2 bg-warning offset-1">
                  producto 2
                </div>
                <div class="item col-2 bg-danger offset-1">
                  producto 3
                </div>
                <div class="item col-2 bg-primary offset-1">
                  producto 4
                </div>
              </div>
            </section>
            <aside class="col-3 border d-none d-sm-none d-md-block">
              <h2>Barra lateral</h2>

              <div class="lateral row bg-light align-items-center">
                <div class="col bg-primary order-1">
                  Elemento 1
                </div>
                <div class="col bg-danger order-2">
                  Elemento 2
                </div>
                <div class="col bg-secondary order-3">
                  Elemento 3
                </div>
              </div>
            </aside>
          </div>
        </section>

        <footer class="col-lg-12 bg-info">
          Máster en CSS &copy;
        </footer>
      </div>
    </div>

    <script type="text/javascript" src="jquery/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
